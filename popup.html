<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Timer Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background-image: url('icon/icon128.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 6px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #FFA500;
        }

        .subtitle {
            color: #888;
            margin-bottom: 24px;
            font-size: 13px;
        }

        /* Timer Display Section */
        .timer-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .timer-display {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            font-family: 'SF Mono', Consolas, monospace;
        }

        .timer-status {
            color: #888;
            font-size: 12px;
            margin-bottom: 16px;
        }

        .timer-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .timer-btn.primary {
            background: #FFA500;
            color: #000;
            border-color: #FFA500;
            font-weight: 600;
        }

        .timer-btn.primary:hover {
            background: #FF8C00;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
        }

        /* Task Section */
        .task-section {
            margin-bottom: 20px;
        }

        .section-title {
            color: #FFA500;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .task-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .task-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .task-input::placeholder {
            color: #666;
        }

        .task-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .task-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .task-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Duration Settings */
        .duration-section {
            margin-bottom: 20px;
        }

        .duration-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .duration-label {
            color: #ccc;
            font-size: 14px;
            min-width: 70px;
        }

        .duration-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            width: 80px;
            text-align: center;
            font-size: 14px;
        }

        .duration-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .duration-unit {
            color: #666;
            font-size: 14px;
        }

        /* Toggle Cards */
        .toggles-section {
            margin-bottom: 20px;
        }

        .toggles-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .toggle-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .toggle-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .toggle-card.active {
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.05);
        }

        .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #FFA500;
        }

        .toggle-slider {
            width: 16px;
            height: 16px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
            background: #000000;
        }

        .toggle-description {
            color: #888;
            font-size: 11px;
            line-height: 1.3;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #4CAF50;
        }

        .status-text {
            color: #666;
            font-size: 10px;
        }

        .footer {
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            color: #666;
            font-size: 11px;
        }

        .footer-link {
            color: #FFA500;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: #FFA500;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #FF8C00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1 class="title">Elevate</h1>
        </div>
        
        <p class="subtitle">Rise Above Distractions</p>
        
        <!-- Timer Display & Controls -->
        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-status" id="timerStatus">Pomodoro Mode â€¢ Ready</div>
            <div class="timer-controls">
                <button class="timer-btn primary" id="startStopBtn">Start</button>
                <button class="timer-btn" id="resetBtn">Reset</button>
                <button class="timer-btn" id="modeBtn">Stopwatch</button>
            </div>
        </div>

        <!-- Task Management -->
        <div class="task-section">
            <div class="section-title">Current Task</div>
            <div class="task-input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="Set your current task..." maxlength="50">
                <button class="task-btn" id="taskBtn">Add Task</button>
            </div>
        </div>

        <!-- Duration Settings -->
        <div class="duration-section">
            <div class="section-title">Duration</div>
            <div class="duration-container">
                <span class="duration-label">Timer</span>
                <input type="number" class="duration-input" id="durationInput" min="1" max="90" value="25">
                <span class="duration-unit">minutes</span>
            </div>
        </div>

        <!-- Feature Toggles -->
        <div class="toggles-section">
            <div class="section-title">Controls</div>
            <div class="toggles-container">
                <div class="toggle-card" id="timerCard">
                    <div class="toggle-header">
                        <span class="toggle-label">Floating Timer</span>
                        <div class="toggle-switch" id="timerToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <div class="toggle-description">Show draggable timer overlay</div>
                    <div class="status-indicator">
                        <div class="status-dot" id="timerStatusDot"></div>
                        <span class="status-text" id="timerStatusText">Checking...</span>
                    </div>
                </div>
                
                <div class="toggle-card" id="newtabCard">
                    <div class="toggle-header">
                        <span class="toggle-label">New Tab Override</span>
                        <div class="toggle-switch" id="newtabToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <div class="toggle-description">Replace new tabs with timer</div>
                    <div class="status-indicator">
                        <div class="status-dot" id="newtabStatusDot"></div>
                        <span class="status-text" id="newtabStatusText">Checking...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p class="footer-text">
                Visit <a href="#" class="footer-link" id="extensionsLink">extensions page</a> for advanced settings
            </p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
