<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Timer Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            scrollbar-width: thin; /* Firefox - allow thin scrollbar */
            -ms-overflow-style: auto; /* IE/Edge - allow scrollbar */
        }

        /* Webkit browsers - style scrollbar */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar,
        .container::-webkit-scrollbar {
            width: 4px;
        }

        html::-webkit-scrollbar-track,
        body::-webkit-scrollbar-track,
        .container::-webkit-scrollbar-track {
            background: #111;
        }

        html::-webkit-scrollbar-thumb,
        body::-webkit-scrollbar-thumb,
        .container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }

        html::-webkit-scrollbar-thumb:hover,
        body::-webkit-scrollbar-thumb:hover,
        .container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        body {
            width: 380px;
            min-height: 600px; /* Minimum height, allow expansion */
            max-height: 700px; /* Maximum height before scrolling */
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .container {
            padding: 20px;
            padding-bottom: 10px; /* Reduce bottom padding */
            overflow-y: auto; /* Allow scrolling within container */
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background-image: url('icon/icon128.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 6px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #FFA500;
        }

        .subtitle {
            color: #888;
            margin-bottom: 24px;
            font-size: 13px;
        }

        /* Timer Display Section */
        .timer-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .timer-display-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .timer-control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.1s ease; /* Faster transition for responsiveness */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            opacity: 0;
            visibility: hidden;
            user-select: none; /* Prevent text selection */
        }

        .timer-control-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .timer-control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05); /* Immediate visual feedback */
        }

        .timer-control-btn:active {
            transform: scale(0.95); /* Click feedback */
            background: rgba(255, 255, 255, 0.15);
        }

        .timer-display {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            font-family: 'SF Mono', Consolas, monospace;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .timer-display:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .timer-display.editing {
            background: rgba(255, 255, 255, 0.1);
            outline: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timer-input {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            font-family: 'SF Mono', Consolas, monospace;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 4px 8px;
            text-align: center;
            width: 120px;
        }

        .timer-input:focus {
            outline: none;
            border-color: #FFA500;
            background: rgba(255, 165, 0, 0.1);
        }

        .timer-status {
            color: #888;
            font-size: 12px;
            margin-bottom: 16px;
        }

        .stopwatch-info {
            color: #666;
            font-size: 11px;
            margin-bottom: 16px;
            display: none;
        }

        .stopwatch-info.visible {
            display: block;
        }

        .timer-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.1s ease; /* Faster response */
            min-width: 60px;
            user-select: none;
        }

        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .timer-btn:active {
            transform: translateY(0);
        }

        .timer-btn.primary {
            background: #FFA500;
            color: #000;
            border-color: #FFA500;
            font-weight: 600;
        }

        .timer-btn.primary:hover {
            background: #FF8C00;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
        }

        /* Task Section */
        .task-section {
            margin-bottom: 20px;
        }

        .section-title {
            color: #FFA500;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .task-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .task-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .task-input::placeholder {
            color: #666;
        }

        .task-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .task-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .task-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Blocker Section */
        .blocker-section {
            margin-bottom: 20px;
        }

        /* Website Blocker Bar */
        .blocker-bar {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .blocker-bar:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .blocker-bar.active {
            border-color: rgba(255, 165, 0, 0.3);
            background: rgba(255, 165, 0, 0.05);
        }

        .blocker-toggle {
            width: 36px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .blocker-toggle.active {
            background: #FFA500;
        }

        .blocker-toggle .slider {
            width: 16px;
            height: 16px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .blocker-toggle.active .slider {
            transform: translateX(16px);
            background: #000000;
        }

        .blocker-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .blocker-status {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
        }

        .blocker-status.inactive {
            color: #888;
        }

        .blocked-sites-preview {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .site-icon {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .site-icon.placeholder {
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #888;
        }

        .blocked-count {
            font-size: 11px;
            color: #888;
            margin-left: 4px;
        }

        .dropdown-arrow {
            font-size: 12px;
            color: #888;
            transition: transform 0.3s ease;
        }

        .blocker-bar.expanded .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Blocker Dropdown */
        .blocker-dropdown {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 10px 10px;
            padding: 16px;
            margin-top: -1px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .blocker-dropdown.visible {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .site-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .site-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .site-item.blocked {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .site-item.blocked:hover {
            background: rgba(255, 107, 107, 0.15);
        }

        .site-item .site-icon {
            width: 24px;
            height: 24px;
        }

        .site-name {
            font-size: 10px;
            color: #ccc;
            text-align: center;
            line-height: 1.2;
        }

        .site-item.blocked .site-name {
            color: #ff6b6b;
            font-weight: 600;
        }

        .custom-sites-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
        }

        .custom-input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .custom-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .custom-input::placeholder {
            color: #666;
        }

        .custom-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .add-btn {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: #FFA500;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            background: rgba(255, 165, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.5);
        }

        .custom-sites-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 100px;
            overflow-y: auto;
        }

        .custom-site-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 11px;
        }

        .custom-site-url {
            color: #ccc;
            font-family: monospace;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            padding: 2px;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .remove-btn:hover {
            color: #ff4444;
        }

        /* Toggle Cards */
        .toggles-section {
            margin-bottom: 20px;
        }

        .toggles-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .toggle-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .toggle-card:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .toggle-card.active {
            /* Remove highlighting - no border changes */
        }

        .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #FFA500;
        }

        .toggle-slider {
            width: 16px;
            height: 16px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
            background: #000000;
        }

        .toggle-description {
            color: #888;
            font-size: 11px;
            line-height: 1.3;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
        }

        .status-dot.active {
            background: #4CAF50;
        }

        .status-text {
            color: #666;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1 class="title">Elevate</h1>
        </div>
        
        <p class="subtitle">Rise Above Distractions</p>
        
        <!-- Timer Display & Controls -->
        <div class="timer-section">
            <div class="timer-display-container">
                <button class="timer-control-btn" id="decreaseTimerBtn">−</button>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <input type="text" class="timer-input" id="timerInput" style="display: none;">
                <button class="timer-control-btn" id="increaseTimerBtn">+</button>
            </div>
            <div class="timer-status" id="timerStatus">Pomodoro Mode • Ready</div>
            <div class="stopwatch-info" id="stopwatchInfo">Stopwatch counts up indefinitely starting from zero</div>
            <div class="timer-controls">
                <button class="timer-btn primary" id="startStopBtn">Start</button>
                <button class="timer-btn" id="resetBtn">Reset</button>
                <button class="timer-btn" id="modeBtn">Stopwatch</button>
            </div>
        </div>

        <!-- Task Management -->
        <div class="task-section">
            <div class="section-title">Current Task</div>
            <div class="task-input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="Set your current task..." maxlength="50">
                <button class="task-btn" id="taskBtn">Add Task</button>
            </div>
        </div>

        <!-- Blocker Section -->
        <div class="blocker-section">
            <div class="section-title">Blocker</div>
            <div class="blocker-bar" id="blockerBar">
                <div class="blocker-toggle" id="blockerToggle">
                    <div class="slider"></div>
                </div>
                <div class="blocker-info">
                    <span class="blocker-status" id="blockerStatus">Inactive</span>
                    <div class="blocked-sites-preview">
                        <span class="site-icon placeholder">🌐</span>
                        <span class="blocked-count" id="blockedCount">0</span>
                    </div>
                </div>
                <span class="dropdown-arrow" id="blockerDropdownArrow">▼</span>
            </div>
            <div class="blocker-dropdown" id="blockerDropdown">
                <div class="sites-grid" id="sitesGrid">
                    <!-- Sites will be loaded here -->
                </div>
                <div class="custom-sites-section">
                    <div class="custom-input-container">
                        <input type="text" class="custom-input" id="customSiteInput" placeholder="Add new site...">
                        <button class="add-btn" id="addCustomSiteBtn">Add</button>
                    </div>
                    <div class="custom-sites-list" id="customSitesList">
                        <!-- Custom sites will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Feature Toggles -->
        <div class="toggles-section">
            <div class="section-title">Controls</div>
            <div class="toggles-container">
                <div class="toggle-card" id="timerCard">
                    <div class="toggle-header">
                        <span class="toggle-label">Floating Timer</span>
                        <div class="toggle-switch" id="timerToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <div class="toggle-description">Show draggable timer overlay</div>
                    <div class="status-indicator">
                        <div class="status-dot" id="timerStatusDot"></div>
                        <span class="status-text" id="timerStatusText">Checking...</span>
                    </div>
                </div>
                
                <div class="toggle-card" id="newtabCard">
                    <div class="toggle-header">
                        <span class="toggle-label">New Tab Override</span>
                        <div class="toggle-switch" id="newtabToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                    <div class="toggle-description">Replace new tabs with timer</div>
                    <div class="status-indicator">
                        <div class="status-dot" id="newtabStatusDot"></div>
                        <span class="status-text" id="newtabStatusText">Checking...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
